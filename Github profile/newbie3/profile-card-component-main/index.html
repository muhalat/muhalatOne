<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
      <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
          <div class="image-holder">
                <img src='images/mo2.jpg' alt="Profileimg">
          </div>
          <h2 class="name-age">
                 Modupeola Muhammed Abdullateef<br/>
                 <span class='age'>20</span>
          </h2>
          <h4 class="city">Lagos</h4>
      </div>
      <div class="card-footer">
        <div class='item'>
            <h4 class="value">100K</h4>
            <h5 class="meta">Followers</h5>
        </div>
        <div class='item'>
                <h4 class="value">60M</h4>
                <h5 class="meta">Likes</h5>
        </div>
         <div class='item'>
                    <h4 class="value">12K</h4>
                    <h5 class="meta">Photos</h5>
             </div>
        </div>
    </div>
  </section>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhalat</a>.
  </div>
</body>
</html>
